<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/47c063a947.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>AI Universe Hub</title>
</head>

<body>

    <section class="body-container">
        <!-- title and date button -->
        <section class="title-date-container">
            <h2>AI Universe Hub</h2>
            <button id="sort-card" class="btn-main">Sort By Date</button>
        </section>

        <!-- card container -->
        <section class="card-container">
            <div id="card-group" class="card-group">
            </div>
            <!-- spinner -->
            <div id="loading-spinner" class="spinner-container">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- see more button -->
        <section>
            <button id="btn-see-more" class="btn-main">See More</button>
        </section>

        <!-- modal on arrow button click -->
        <section id="modal-container">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div id="modal-content" class="modal-content">
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
